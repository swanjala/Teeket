plugins {
    // Apply the groovy plugin to add support for Groovy
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()

}

dependencies {

    implementation 'org.codehaus.groovy:groovy-all:2.5.7'

    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testRuntime 'org.junit.platform:junit-platform-launcher:1.4.0-RC1'
    testRuntime 'org.junit.vintage:junit-vintage-engine:5.4.0-RC1'
//
//    testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0-M2'
//
//    testRuntime("org.junit.platform:junit-platform-launcher:1.3.2")
//    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.3.2")
//    testRuntime("org.junit.vintage:junit-vintage-engine:5.3.2")




}

application {
    // Define the main.java.main class for the application
    mainClassName = 'Teeket.App'
}

test{
    useJUnitPlatform()
}

